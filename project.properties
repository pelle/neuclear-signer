# -------------------------------------------------------------------
# P R O J E C T  P R O P E R T I E S
# -------------------------------------------------------------------
#maven.test.skip=true
maven.compile.debug = on
maven.compile.optimize = on
maven.compile.deprecation = on

maven.jar.manifest.extensions.add = false
maven.repo.remote = http://old.neuclear.org/maven/,http://www.ibiblio.org/maven/,http://dist.codehaus.org/

maven.jar.index = true
maven.repo.central = neuclear.org
maven.repo.central.directory = /home/sites/neuclear.org/public_html/maven

maven.jar.mainclass = org.neuclear.signers.standalone.QuickStart
maven.javaapp.mainclass = org.neuclear.signers.standalone.QuickStart
#maven.javaapp.mainclass = org.neuclear.signers.standalone.StandaloneSigner
maven.javaapp.jar.exclude=

maven.jnlp.title=NeuClear Personal Signer
maven.jnlp.vendor=Antilles Software Ventures SA
maven.jnlp.homepage=http://neuclear.org
maven.jnlp.icon=$$context/images/neuclearicon.png
maven.jnlp.icon.splash=$$context/images/neuclearsplash.jpg
maven.jnlp.permission=all
maven.jnlp.http.codebase=$$codebase
maven.jnlp.mainclass = org.neuclear.signers.standalone.QuickStart
maven.jnlp.usejarversions=true
maven.jnlp.j2se.version=1.4

maven.war.classes.excludes=*
